<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Gold Gradient -->
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D3B275"/>
      <stop offset="50%" stop-color="#B9975B"/>
      <stop offset="100%" stop-color="#8A6B37"/>
    </linearGradient>
  </defs>

  <!-- Outer Circle -->
  <circle cx="250" cy="250" r="200" fill="none" stroke="url(#gold)" stroke-width="4"/>

  <!-- Inner Circle -->
  <circle cx="250" cy="250" r="185" fill="none" stroke="url(#gold)" stroke-width="2"/>

  <!-- J -->
  <text x="208" y="275"
        text-anchor="middle"
        font-size="160"
        font-family="Georgia, serif"
        fill="url(#gold)"
        letter-spacing="5">
    J
  </text>

  <!-- C -->
  <text x="300" y="275"
        text-anchor="middle"
        font-size="175"
        font-family="Georgia, serif"
        fill="url(#gold)"
        letter-spacing="5">
    C
  </text>

  <!-- Elegant Swash connecting J & C -->
  <path d="M210 260 Q260 310 320 240"
        stroke="url(#gold)"
        stroke-width="6"
        fill="none"
        stroke-linecap="round"/>
</svg>
